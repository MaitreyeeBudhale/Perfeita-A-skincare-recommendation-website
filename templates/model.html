<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Skincare Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #333;
      --card: #ffffff;
      --primary: #6a11cb;
      --primary-light: #2575fc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2b2b2b;
      --primary: #81c784;
      --primary-light: #4caf50;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    main{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h2 {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .form-container {
      background: var(--card);
      padding: 2rem;
      margin: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      transition: background 0.3s ease;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    select, button {
      width: 100%;
      padding: 0.65rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .dark-toggle {
  margin-bottom: 1rem;
  background: none;
  border: 2px solid var(--primary);
  color: var(--primary);
  padding: 0.3rem 0.8rem; /* Reduced padding */
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.85rem; /* Slightly smaller font */
  width: auto;
  min-width: 100px;
  max-width: 150px;
  text-align: center;
}
    .dark-toggle:hover {
      background: var(--primary);
      color: white;
    }

    .preview {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1rem;
      transition: color 0.3s;
    }

    .recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card);
      border-radius: 15px;
      height: 350px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin: 0 auto 15px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h4 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: var(--primary);
      text-align: center;
    }

    .card p {
      margin: 5px 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .card .price {
      margin-top: auto;
      font-weight: 800;
      font-size: 1.3rem;
      color: var(--primary);
    }
    .tag {
      background: var(--primary);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  {%extends "base.html"%}
  {%block content%}
 

  <form class="form-container" action="/recommend" method="POST">
    <h2>‚ú® Skincare Recommender</h2>

    <div class="preview" id="livePreview">Fill the form to preview your preferences...</div>

    <label for="skinType">üß¥ Skin Type</label>
    <select id="skinType" name="user_skin_type" onchange="updatePreview()" required>
      <option value="">Select</option>
      <option value="Oily">Oily</option>
      <option value="Dry">Dry</option>
      <option value="Sensitive">Sensitive</option>
      <option value="Normal">Normal</option>
      <option value="Combination">Combination</option>
    </select>

    <label for="productType">üíß Product Category</label>
    <select id="productType" name="product_category" onchange="updatePreview()" required>
      <option value="">Select</option>
      <option value="Toner">Toner</option>
      <option value="Face Wash">Facewash</option>
      <option value="Moisturizer">Moisturizer</option>
      <option value="Serum">Serum</option>
      <option value="Sunscreen">Sunscreen</option>
    </select>

    <label for="concern">üåø Concern</label>
    <select id="concern" name="concern" onchange="updatePreview()" required>
      <option value="">Select</option>
      <option value="acne">Acne</option>
      <option value="aging">Anti-Aging</option>
      <option value="hydration">Dehydration</option>
      <option value="brightening">Brightening</option>
      <option value="pore">Pore</option>
    </select>

    <label for="number">üì¶ Number of Products</label>
    <select name="number" id="number" onchange="updatePreview()" required>
      <option value="">Select</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>

    <button type="submit">üîç Get Recommendations</button>
  </form>

  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    <div class="recommendations">
      {% for p in products %}
      <a href="{{ p[3] }}">
        <div class="card">
          <img src="{{p[4]}}" alt="{{p[0]}}" height="100px" width="100px">
          <h4>{{ p[0] }}</h4>
          <p>{{ p[1] }}</p>
          <p><strong>‚Çπ{{ p[2] }}</strong></p>
        </div>
      </a>
      {% endfor %}
    </div>
  {% endif %}
  {%endblock%}

</body>
</html>
